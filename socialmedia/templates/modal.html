{% load static %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva publicación</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="upload" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <img src="{% static 'css/upload.png' %}" alt="" class="m-1">
                        <label for="recipient-name" class="col-form-label">Imagen</label>
                        <input type="file" name="image_upload" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Contenido</label>
                        <textarea class="form-control" name="caption" placeholder="Caption..." id="message-text"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="col-form-label">Categoría</label>
                        <select name="category" class="form-select" id="category">
                            <option value="pregunta">Pregunta</option>
                            <option value="pregunta">Rescate</option>
                            <option value="consejo">Consejo</option>
                            <option value="aliado">Aliado</option>
                        </select>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Publicar</button>
            </div>
            </form>
        </div>
    </div>
</div>
